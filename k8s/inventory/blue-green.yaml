apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: backend
  labels:
    app: inventory-service
spec:
  type: ClusterIP
  selector:
    app: inventory-service
    color: blue
  ports:
    - name: http
      port: 3000
      targetPort: http
---
# Switch procedure (no pod restarts required):
# 1) Validate both environments are ready:
#    kubectl -n backend get pods -l app=inventory-service,color=blue
#    kubectl -n backend get pods -l app=inventory-service,color=green
#    (pods must have READY 1/1 and readinessProbe must be passing)
# 2) Switch service selector from blue->green:
#    kubectl -n backend patch service inventory-service -p '{"spec":{"selector":{"app":"inventory-service","color":"green"}}}'
# 3) Switch back (rollback): patch selector back to blue.
