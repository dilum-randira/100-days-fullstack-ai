apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-service-config
  namespace: backend
  labels:
    app: inventory-service
data:
  # Runtime environment
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # CORS allow-list (comma-separated)
  CORS_ORIGINS: "https://example.com,https://admin.example.com"

  # Feature flags (comma-separated)
  FEATURE_FLAGS: "ai.inference,inventory.adjust,export.enabled"
