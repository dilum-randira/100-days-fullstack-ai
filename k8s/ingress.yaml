apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: backend
  annotations:
    # Use the NGINX Ingress controller
    kubernetes.io/ingress.class: nginx

    # Rewrite so services can mount routes at root (e.g. "GET /health")
    nginx.ingress.kubernetes.io/rewrite-target: /$2

    # Proxy timeouts (long-running requests / upstream slowness)
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # Basic in-controller rate limiting (per client IP)
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "3"
    nginx.ingress.kubernetes.io/limit-rate-after: "0"

spec:
  ingressClassName: nginx
  rules:
    - host: backend.local
      http:
        paths:
          # /api/auth -> auth-service
          - path: /api/auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 3000

          # /api/inventory -> inventory-service
          - path: /api/inventory(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: inventory-service
                port:
                  number: 3000

          # /api/analytics -> analytics-service
          - path: /api/analytics(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: analytics-service
                port:
                  number: 3000
