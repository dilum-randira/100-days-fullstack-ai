apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-service-config
  namespace: backend
  labels:
    app: analytics-service
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://example.com,https://admin.example.com"
  FEATURE_FLAGS: "analytics.summary,analytics.trending"
